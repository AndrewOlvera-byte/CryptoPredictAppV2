<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <title>Data Visualization</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../static/styles/dashboardStyle.css">
  
  <script src="../static/scripts/plotly-strict-2.35.3.min.js"></script>

  <script src="../static/scripts/dashboardScript.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Left sidebar -->
    <div class="column left">
      <div class="sidebar-content">
        <div class="logo">Data<span>Vision</span></div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active"><a href="#"><svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>Dashboard</a></li>
            <li><a href="#"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2V9h-2V7h4v10z"/></svg>History</a></li>
            <li><a href="#"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>Support</a></li>
            <li><a href="#"><svg viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.98-1.71c.04.31.05.52.05.73 0 .21-.02.43-.05.73l-.14 1.13.89.7 1.08.84-.7 1.21-1.27-.51-1.04-.42-.9.68c-.43.32-.84.56-1.25.73l-1.06.43-.16 1.13-.2 1.35h-1.4l-.19-1.35-.16-1.13-1.06-.43c-.43-.18-.83-.41-1.23-.71l-.91-.7-1.06.43-1.27.51-.7-1.21 1.08-.84.89-.7-.14-1.13c-.03-.31-.05-.54-.05-.74s.02-.43.05-.73l.14-1.13-.89-.7-1.08-.84.7-1.21 1.27.51 1.04.42.9-.68c.43-.32.84-.56 1.25-.73l1.06-.43.16-1.13.2-1.35h1.39l.19 1.35.16 1.13 1.06.43c.43.18.83.41 1.23.71l.91.7 1.06-.43 1.27-.51.7 1.21-1.07.85-.89.7.14 1.13zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>Settings</a></li>
          </ul>
        </nav>
      </div>
    </div>
    
    <!-- Center column with main content -->
    <div class="column center">
      <header class="top-bar">
        <h1>Market Analytics</h1>
        <div class="user-panel">
          <button class="notification-btn">
            <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
          </button>
          <div class="user-profile">
            <span>User Name</span>
            <div class="avatar"></div>
          </div>
        </div>
      </header>
      
      <!-- Error message (hidden by default) -->
      <div id="error-message" class="error-message">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
        <span></span>
      </div>
      
      <!-- Input container -->
      <div id="input-container" class="input-container">
        <form id="data-form">
          <div class="input-wrapper">
            <input type="text" id="data-input" placeholder="Enter query (e.g., 'bitcoin', 'ethereum')" required>
            <button type="submit" class="submit-btn">
              <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
          </div>
        </form>
      </div>
      
      <!-- Loading spinner -->
      <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner-inner"></div>
      </div>
      
      <!-- Dynamic content will be added here -->
      <div id="dynamic-content"></div>
    </div>
    
    <!-- Right sidebar -->
    <div class="column right">
      <div class="market-summary">
        <h3>Market Summary</h3>
        <div class="market-list">
          <div class="market-item">
            <span class="symbol">BTC</span>
            <span class="price">$54,235.75</span>
            <span class="change positive">+2.4%</span>
          </div>
          <div class="market-item">
            <span class="symbol">ETH</span>
            <span class="price">$2,835.15</span>
            <span class="change positive">+1.7%</span>
          </div>
          <div class="market-item">
            <span class="symbol">XRP</span>
            <span class="price">$0.74</span>
            <span class="change negative">-0.5%</span>
          </div>
          <div class="market-item">
            <span class="symbol">ADA</span>
            <span class="price">$1.12</span>
            <span class="change positive">+3.2%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
