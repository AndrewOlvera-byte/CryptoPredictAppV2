<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Augur</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../static/styles/dashboardStyle.css">
  
  <!-- Removed Plotly script -->
  
</head>
<body>
  <div class="main-container">
    <!-- Top navigation bar -->
    <header class="top-bar">
      <!-- Logo on the left -->
      <div class="logo">Au<span>gur</span></div>
      
      <!-- Navigation buttons on the right -->
      <div class="nav-actions">
        <button class="nav-btn history-btn">
          <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
        </button>
        <!-- History dropdown -->
        <div class="history-dropdown">
          <div class="history-dropdown-content">
            No Past Predictions
          </div>
        </div>
        <div class="user-profile profile-btn">
          <span>{{ session['username'] }}</span>
          <div class="avatar"></div>
        </div>
      </div>
    </header>
    
    <!-- Main content area -->
    <div class="content-area">
      <!-- Welcome message -->
      <h2 class="welcome-text">Welcome to Augur</h2>
      
      <!-- Error message (hidden by default) -->
      <div id="error-message" class="error-message">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
        <span></span>
      </div>
      
      <!-- Input container -->
      <div id="input-container" class="input-container">
        <form id="data-form">
          <div class="input-wrapper">
            <input type="text" id="data-input" placeholder="Enter query (e.g., 'bitcoin', 'ethereum')" required>
            <button type="submit" class="submit-btn">
              <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
          </div>
        </form>
      </div>
      
      <!-- Loading spinner -->
      <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner-inner"></div>
      </div>
      
      <!-- Dynamic content will be added here -->
      <div id="dynamic-content"></div>
    </div>
  </div>
</body>
<script src="https://cdn.plot.ly/plotly-latest.min.js" crossorigin="anonymous"
  onload="window.plotlyLoaded = true;"></script>
<script src="../static/scripts/dashboardScript.js"></script>
</html>
